  <div class="bg">
    <section class="container">
      <div class="row justify-content-center">
        <div class="card shadow" style="width: 690px; border-radius: 20px; margin-top: 60px; padding-top: 20px;">
          <div class="col-md-6">
            <form id="signupForm">
              <div class="form-group">
                <h3>Welcome to <span class="com">ZARI</span></h3>
                <h6>Create an account? Let's get started.</h6><br>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <h6>By clicking the "Signup" button, you are creating a <span class="com">ZARI</span> account, and you agree
                to <span class="com">ZARI's</span><strong>"Terms of use"</strong> and <strong>"Privacy policy".</strong>
              </h6>
              <button type="submit" style="width: 150px;">Sign Up</button>
            </form>
            <div id="message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <script src="../JAVASRIPT/Signup.js"></script>
